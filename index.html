<!DOCTYPE html>

<html>
<head>
<title>Space Invaders 2.0</title>
<link rel="stylesheet" href="SpaceInvaders.css"></link>
<link rel="shortcut icon" href="SpaceInvaders.ico">
<meta charset="utf-8">
</head>

<h1>Welcome To Space Invaders!</h1>
<p>To Begin Playing The Game Please Press Play.</p>
<button type="button" onclick="playGame()">PLAY</button>
<p></p>
<canvas id="myCanvas" width="768" height="576" style="border:1px solid #0066FF;">
Your Browser Does Not Support The HTML5 Canvas Tag.
</canvas>


<script>

function playGame()
{
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.fillStyle="#000000";
ctx.fillRect(0,0,768,576);
}



</script>

</body>
</html>
