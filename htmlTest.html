<!DOCTYPE html>
<html>
<head>

<title>Ready!</title>
<link rel="stylesheet" href="htmlTest.css"></link>
<meta charset="utf-8">

</head>

<body>

<p>Are you really really ready?</p>
<button type="button" onClick="drawCanvas()">WHEEE</button>

	<canvas id="littleCanvas" width="200" height ="200" style="border:1px solid purple;">
	</canvas>

<p></p>
<script type="text/javascript">
var intervalVar;
function drawCanvas()
{

	var c = document.getElementById("littleCanvas");
	var ctx = c.getContext("2d");
	ctx.fillStyle="blue";
	ctx.fillRect(0,0,200,200);
	ctx.fillStyle="red";
	ctx.fillRect(5,5,10,10);
	//sleep(1);
	intervalVar = window.setInterval(function(){drawPoint()},100)
	//window.setInterval(function(){alert("Hello")},3000);
	
	//ctx.fillStyle="red";
	//ctx.fillRect(20,20,10,10);
	return 0;
}

var y = 0;

function drawPoint()
{
	var c = document.getElementById("littleCanvas");
	var ctx = c.getContext("2d");

	ctx.fillStyle="blue";
	ctx.fillRect(20,y,10,10);

	y += 10;

	if (y >= 200) {
		window.clearInterval(intervalVar);
		alert("You die!");
	}

	ctx.fillStyle="yellow";
	ctx.fillRect(20,y,10,10);

	return 0;
}

</script>

</body>
</html>
